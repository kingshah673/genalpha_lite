<div x-data="{ navSearchOpen: false }" 
     x-on:toggle-search.window="navSearchOpen = !navSearchOpen; if(navSearchOpen) $nextTick(() => $refs.searchInput.focus())"
     x-effect="document.body.classList.toggle('overflow-hidden', navSearchOpen)">
    
    <!-- Full-Width Search Overlay -->
    <div x-show="navSearchOpen" 
         x-cloak
         class="fixed inset-0 z-[1000] overflow-y-auto pointer-events-none"
         :class="navSearchOpen ? 'pointer-events-auto' : 'pointer-events-none'"
         style="display: none; z-index: 1000;">
        
        <!-- Search Backdrop -->
        <div x-show="navSearchOpen"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             @click="navSearchOpen = false"
             class="fixed inset-0 bg-gray-900/60 backdrop-blur-md transition-opacity"></div>

        <!-- Search Panel -->
        <div x-show="navSearchOpen"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 -translate-y-full"
             x-transition:enter-end="opacity-100 translate-y-0"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0"
             x-transition:leave-end="opacity-0 -translate-y-full"
             class="relative bg-white shadow-2xl">
            
            <div class="container-custom">
                <div class="h-24 flex items-center">
                    <form id="search-form" action="{% url 'products:search' %}" method="GET" class="flex-1 flex items-center">
                        <svg class="h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input x-ref="searchInput"
                               type="text" 
                               name="q" 
                               placeholder="Search our designer collections..." 
                               class="ml-6 block w-full border-none focus:ring-0 text-2xl font-semibold text-gray-900 placeholder-gray-400"
                               hx-get="{% url 'products:search_suggestions' %}"
                               hx-trigger="keyup changed delay:200ms"
                               hx-target="#search-results"
                               hx-indicator="#search-loading"
                               @keydown.escape="navSearchOpen = false"
                               autocomplete="off">
                        
                        <div id="search-loading" class="htmx-indicator ml-6">
                            <svg class="animate-spin h-7 w-7 text-primary-600" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>

                        <button @click="navSearchOpen = false" type="button" class="ml-8 p-3 text-gray-400 hover:text-gray-900 transition-colors border-2 border-gray-100 rounded-full hover:border-gray-300">
                            <span class="sr-only">Close search</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </form>
                </div>

                <!-- Enhanced Suggestions Container -->
                <div id="search-results" class="bg-gray-50 overflow-y-auto max-h-[70vh] rounded-b-3xl border-t border-gray-100">
                    <!-- Suggestions are loaded here via HTMX -->
                </div>
            </div>
        </div>
    </div>
</div>
